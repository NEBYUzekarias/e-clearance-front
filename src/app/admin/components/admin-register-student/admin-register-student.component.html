<div class="row">
  <div class="col s12">
    <div class="card-panel z-depth-2">
      <span class="card-title flow-text">
        <i class="material-icons left">home</i>Register student user
      </span>
    </div>
  </div>

  <div class="col s12">
    <div class="card-panel z-depth-2">
      <form [formGroup]="form">

        <div class="row">
          <div class="col s12 m6">
            <div class="input-field">
              <input formControlName="username" type="text" id="student_id">
              <label for="student_id">Student ID</label>
              <span *ngIf="form.controls.username.touched && form.controls.username.errors?.required"
                    class="helper-text red-text">Student ID is required</span>
              <span *ngIf="form.controls.username.errors?.pattern"
                    class="helper-text red-text">
            Student ID Format should be atr/xxxx/xx where x is digit
          </span>
            </div>
            <div class="input-field">
              <select id="departments">

              </select>

            </div>
            <div class="input-field">
              <select id="year">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
              </select>
              <label for="year">year</label>
            </div>


          </div>
          <div class="col s12 m6">
            <div class="input-field">
              <input formControlName="first_name" type="text" id="first_name" >
              <label for="first_name">First Name</label>
              <span *ngIf="form.controls.first_name.touched && form.controls.first_name.errors?.required"
                    class="helper-text red-text">First name is required</span>
            </div>
            <div class="input-field">
              <input formControlName="last_name" type="text" id="last_name">
              <label for="last_name">Last name</label>
              <span *ngIf="form.controls.last_name.touched && form.controls.last_name.errors?.required"
                    class="helper-text red-text">Last name is required</span>
            </div>
            <div class="input-field">
              <input formControlName="email" type="text" id="email">
              <label for="email">Email</label>
              <span *ngIf="form.controls.email.touched && form.controls.email.errors?.required"
                    class="helper-text red-text">Email is required</span>
              <span *ngIf="form.controls.email.touched && form.controls.email.errors?.email"
                    class="helper-text red-text">This should be in email format</span>
            </div>
          </div>
          <div class="input-field">
            <button (click)="doRegisterStudent()" class="btn" [disabled]="form.invalid">
              <i class="material-icons left">done</i>Register
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
