<div class="row">
  <div class="col s12">
    <div class="card-panel z-depth-2">
      <span class="card-title flow-text">
        <i class="material-icons left">home</i>Register student user
      </span>
    </div>
  </div>

  <div class="col s12">
    <div class="card-panel z-depth-2">
      <form [formGroup]="form">
        <div class="input-field">
          <input formControlName="username" type="text" id="student_id">
          <label for="student_id">Student id</label>
        </div>
        <div class="input-field">
          <select id="departments">

          </select>

        </div>
        <div class="input-field">
          <select id="year">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
          </select>
          <label for="year">year</label>
        </div>
        <div class="input-field">
          <input formControlName="first_name" type="text" id="firstname" >
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field">
          <input formControlName="last_name" type="text" id="lastname">
          <label for="lastname">Last name</label>
        </div>
        <div class="input-field">
          <input formControlName="email" type="text"  id="email" ngModel name="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <button type="submit" (click)="doRegisterStudent()" class="btn"><i class="material-icons left">done</i>Register</button>
        </div>

      </form>

    </div>
  </div>
</div>
