<div class="row">
  <div class="col s12">
    <div class="card-panel z-depth-2">
      <span class="card-title flow-text">
        <i class="material-icons left">home</i>Import student data
      </span>
    </div>
  </div>

  <div class="col s12">
    <div class="card-panel z-depth-2">

      <form>
        <div class="input-field">
          <input type="text" id="url">
          <label for="url">Resource location(ip or url)</label>
        </div>
        <div class="input-field">
          <input type="text" id="username">
          <label for="username">User name</label>
        </div>
        <div class="input-field">
          <input type="password" id="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <input type="text" name="" id="database">
          <label for="database">Name of database</label>
        </div>
        <div class="input-field">
          <input type="text" id="table">
          <label for="table">Table</label>
        </div>
        <div class="input-field">
          <button class="btn">Import</button>
        </div>
      </form>

    </div>
  </div>
</div>
