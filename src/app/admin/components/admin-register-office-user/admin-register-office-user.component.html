<div class="row">
  <div class="col s12">
    <div class="card-panel z-depth-2">
      <span class="card-title flow-text">
        <i class="material-icons left">home</i>Register office user
      </span>
    </div>
  </div>

  <div class="col s12">
    <div class="card-panel z-depth-2">
      <form [formGroup]="form">
        <div class="input-field">
          <select id="offices">

          </select>
        </div>
        <div class="input-field">
          <input formControlName="first_name" type="text" id="firstname">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field">
          <input formControlName="last_name" type="text" id="lastname">
          <label for="firstname">Last Name</label>
        </div>

        <div class="input-field">
          <input formControlName="username" type="text" id="username">
          <label for="username">username</label>
        </div>

        <div class="input-field">
          <button (click)="doRegisterOfficeUser()" class="btn"><i class="material-icons left">done</i>Register</button>
        </div>

      </form>

    </div>
  </div>
</div>
