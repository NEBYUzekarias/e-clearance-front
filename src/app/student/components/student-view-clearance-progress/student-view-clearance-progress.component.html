<div>
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <h2 class="flow-text custom-h2">
          <i class="material-icons left">update</i> Clearances in porgess
        </h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card custom-card">
        <table>
          <tr>

            <th>Academic year</th>
            <th>Semester</th>

            <th>Status</th>
            <td>Reason</td>
            <td>Requested offices</td>
          </tr>

          <tr *ngFor="let clearance of clearances">
            <td>{{clearance.academic_year}}</td>
            <td>{{clearance.semester}}</td>

            <td>{{clearance.state}}</td>
            <td>{{clearance.reason}}</td>
            <td>
              <ul>
                <li *ngFor="let request of clearance.requests"> {{request.departmentId}}  {{request.state}} </li>
              </ul>
            </td>
          </tr>


        </table>


      </div>
    </div>
  </div>
</div>
