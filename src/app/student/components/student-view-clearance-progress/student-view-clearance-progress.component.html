<div class="row">
  <div class="col s12">
    <div class="card-panel">
        <span class="card-title flow-text">
          <i class="material-icons">update</i> Clearances in progress
        </span>
    </div>
  </div>

  <div class="col s12">
      <ul class="collapsible">
        <li class="active" *ngFor="let clearance of clearances">
          <div class="collapsible-header">
            {{clearance.academic_year}} semester {{clearance.semester}} clearance
            <span class="right">Reason: {{clearance.reason}}</span>
          </div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col m2" *ngFor="let request of clearance.requests">
                {{request.departmentId}}: {{request.state}}
              </div>
            </div>
          </div>
        </li>
      </ul>

    </div>
</div>
