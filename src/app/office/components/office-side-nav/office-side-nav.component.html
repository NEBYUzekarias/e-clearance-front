<ul class="collection with-header" style="margin-top: 0%">
  <li class="collection-item"><h4 class="flow-text">Navigation</h4></li>
  <a class="collection-item blue-text" routerLink="home">
    <i class="material-icons left">home</i>
    Home
  </a>
  <a class="collection-item blue-text" routerLink="pending_requests">
    <i class="material-icons left">notifications</i>
    Clearance requests
  </a>
  <a class="collection-item blue-text" routerLink="cleared_requests">
    <i class="material-icons left">done_all</i>
    Cleared requests
  </a>
  <a class="collection-item blue-text" [routerLink]="" (click)="authService.logout()">
    <i class="material-icons left">power_settings_new</i>
    Logout
  </a>
</ul>
