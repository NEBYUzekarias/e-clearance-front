<ul class="sidenav" *ngIf="user_role == 'admin'" class="collection with-header" style="margin-top: 0%">
  <li><div class="user-view">
    <div class="background">
      <img src="images/office.jpg">
    </div>
    <a href="#user"><img class="circle" src="../../../assets/images/background.jpg></a>
    <a href="#name"><span class="white-text name">John Doe</span></a>
    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
  </div></li>
  <a class="collection-item blue-text" routerLink="/home">
    <i class="material-icons left">home</i>

  </a>
  <a class="collection-item blue-text" routerLink="/import_student_data">
    <i class="material-icons left">create</i>

  </a>
  <a class="collection-item blue-text" routerLink="/register_office_user">
    <i class="material-icons left">create</i>

  </a>
  <a class="collection-item blue-text" routerLink="/register_student">
    <i class="material-icons left">create</i>

  </a>

    <i class="material-icons left">add</i>
    Add new office
  </a>

    <i class="material-icons left">power_settings_new</i>

  </a>
