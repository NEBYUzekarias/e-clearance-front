<div class="row">
  <div class="col l12 s12">
    <div class="card">
      <h2 class="flow-text custom-h2">
        <i class="material-icons left">lock</i> Admin - register office user
      </h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col l12">
    <div class="card custom-card">
      <form #f="ngForm">
        <div class="input-field">
          <input type="text" id="firstname">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="middlename">
          <label for="firstname">Middle Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="lastname">
          <label for="firstname">Last Name</label>
        </div>

        <div class="input-field">
          <input type="text" id="username">
          <label for="username">username</label>
        </div>

        <div class="input-field">
          <select id="offices" ngModel name="offices">
            <option value="test1">AAiT Library</option>
            <option value="test2">AAiT dormitory</option>
          </select>
          <label for="offices">Office </label>
        </div>

        <div class="input-field">
          <button class="btn"><i class="material-icons left">done</i>Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
