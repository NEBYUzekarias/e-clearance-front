<div class="row">
  <div class="col l12 s12">
    <div class="card">
      <h2 class="flow-text custom-h2">
        <i class="material-icons left">lock</i> Admin - import student data
      </h2>
     </div>
  </div>
</div>
<div class="row">
 <div class="col l12">
   <div class="card custom-card">
     <form>
      <div class="input-field">
        <input type="text" id="url">
        <label for="url">Resource location(ip or url)</label>
      </div>
      <div class="input-field">
        <input type="text" id="username">
        <label for="username">User name</label>
      </div>
      <div class="input-field">
        <input type="password" id="password">
        <label for="password">Password</label>
      </div>
      <div class="input-field">
        <input type="text" name="" id="database">
        <label for="database">Name of database</label>
      </div>
      <div class="input-field">
        <input type="text" id="table">
        <label for="table">Table</label>
      </div>
      <div class="input-field">
        <button class="btn">Import</button>
      </div>
     </form>
   </div>
 </div>
</div>
